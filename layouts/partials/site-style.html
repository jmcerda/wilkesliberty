<!-- Custom site styles aligned with nightfall theme -->
<style>
  :root {
    --accent: #5E2CED;  /* Deep purple */
    --primary: #000000; /* Black */
    --text: #FFFFFF;    /* White */
    --secondary-bg: #1a1a1a; /* Dark gray for contrast */
    --border-color: #333333; /* Dark border */
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: var(--primary);
    color: var(--text);
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  .main-content {
    padding: 2rem 0;
    background-color: var(--primary);
  }
  
  h1, h2, h3, h4, h5, h6 {
    color: var(--accent);
    margin-bottom: 1rem;
  }
  
  p {
    margin-bottom: 1rem;
    color: var(--text);
  }
  
  /* Navigation styles */
  .site-header {
    background: var(--secondary-bg);
    border-bottom: 1px solid var(--border-color);
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  
  .main-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 0;
  }
  
  .site-title {
    font-size: 1.5rem;
    font-weight: bold;
    text-decoration: none;
    color: var(--text);
  }
  
  .site-title:hover {
    color: var(--accent);
  }
  
  .nav-menu {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 2rem;
  }
  
  .nav-item {
    position: relative;
  }
  
  .nav-item > a {
    text-decoration: none;
    color: var(--text);
    padding: 0.5rem 0;
    display: block;
    font-weight: 500;
  }
  
  .nav-item > a:hover {
    color: var(--accent);
  }
  
  /* Submenu styles */
  .submenu {
    position: absolute;
    top: 100%;
    left: 0;
    background: var(--secondary-bg);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    min-width: 200px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.3s ease;
    list-style: none;
    margin: 0;
    padding: 0.5rem 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    z-index: 100;
  }
  
  .has-submenu:hover .submenu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }
  
  .submenu li {
    margin: 0;
  }
  
  .submenu a {
    display: block;
    padding: 0.5rem 1rem;
    text-decoration: none;
    color: var(--text);
    font-size: 0.9rem;
  }
  
  .submenu a:hover {
    background: var(--primary);
    color: var(--accent);
  }
  
  /* Footer styles */
  .site-footer {
    background: var(--secondary-bg);
    border-top: 1px solid var(--border-color);
    padding: 2rem 0;
    margin-top: 2rem;
  }
  
  .site-footer p {
    color: var(--text);
    text-align: center;
    margin: 0;
  }
  
  /* Content styling */
  a {
    color: var(--accent);
    text-decoration: none;
  }
  
  a:hover {
    text-decoration: underline;
  }
  
  /* Code and pre blocks */
  code {
    background: var(--secondary-bg);
    color: var(--text);
    padding: 2px 4px;
    border-radius: 3px;
    font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
  }
  
  pre {
    background: var(--secondary-bg);
    color: var(--text);
    padding: 1rem;
    border-radius: 6px;
    overflow-x: auto;
    border: 1px solid var(--border-color);
  }
  
  pre code {
    background: transparent;
    padding: 0;
  }
  
  /* Tables */
  table {
    border-collapse: collapse;
    width: 100%;
    margin: 1rem 0;
  }
  
  th, td {
    border: 1px solid var(--border-color);
    padding: 0.5rem;
    text-align: left;
  }
  
  th {
    background: var(--secondary-bg);
    color: var(--text);
    font-weight: bold;
  }
  
  /* Blockquotes */
  blockquote {
    border-left: 4px solid var(--accent);
    margin: 1rem 0;
    padding: 0.5rem 0 0.5rem 1rem;
    background: var(--secondary-bg);
    color: var(--text);
  }
  
  /* Forms */
  input, textarea, select {
    background: var(--secondary-bg);
    color: var(--text);
    border: 1px solid var(--border-color);
    padding: 0.5rem;
    border-radius: 4px;
  }
  
  input:focus, textarea:focus, select:focus {
    border-color: var(--accent);
    outline: none;
  }
  
  button {
    background: var(--accent);
    color: var(--text);
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
  }
  
  button:hover {
    opacity: 0.9;
  }
  
  /* Mobile responsiveness */
  @media (max-width: 768px) {
    .main-nav {
      flex-direction: column;
      gap: 1rem;
    }
    
    .nav-menu {
      flex-direction: column;
      gap: 0.5rem;
      text-align: center;
    }
    
    .submenu {
      position: static;
      opacity: 1;
      visibility: visible;
      transform: none;
      box-shadow: none;
      border: none;
      background: transparent;
      margin-top: 0.5rem;
    }
  }
</style>
